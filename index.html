<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; }
        
        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¹Ù„ÙˆÙŠ */
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; border-radius: 12px; border: 1px solid #333; margin-bottom: 10px; font-weight: bold; }
        .status-item { display: flex; align-items: center; gap: 5px; }
        
        /* Ø¹Ø¯Ø§Ø¯ Ø§Ù„ÙˆÙ‚Øª ÙˆØ£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ */
        .timer-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        #timer-box { font-size: 28px; font-weight: bold; padding: 8px 15px; border-radius: 8px; background: #222; border: 1px solid #444; color: #00ff00; min-width: 100px; }
        .video-btn { background: #ff4500; border: 2px solid white; border-radius: 8px; padding: 5px 10px; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 14px; animation: pulse 1.5s infinite; }
        
        .timer-danger { color: #ff0000 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; max-height: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; touch-action: none; }
        .selected { border: 3px solid #00ff00 !important; z-index: 10; box-shadow: 0 0 15px #00ff00; }
        
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 20px; cursor: not-allowed; pointer-events: none; transition: 0.4s; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; cursor: pointer !important; pointer-events: auto !important; box-shadow: 0 0 20px #28a745; border: 2px solid white; }

        .btn-retry { background: #ff4500; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none !important; }
        #preview-img { width: 85%; border: 4px solid #ffd700; border-radius: 10px; margin-top: 10px; }
        .statements-box { margin-top: 40px; padding: 15px; font-size: 11px; color: #555; border-top: 1px solid #222; line-height: 1.4; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Free Fire Token</h1>
    
    <div class="status-bar">
        <div class="status-item">â›½ <span id="fuel-val">50</span></div>
        <div class="status-item">Level: <span id="lvl">1</span></div>
        <div class="status-item">ğŸ’ <span id="points-val">0</span></div>
    </div>

    <div class="timer-container">
        <div id="timer-box">02:00</div>
        <button class="video-btn" onclick="addTimeWithAd()">ğŸ“¹ +30s</button>
    </div>

    <div id="preview-screen">
        <p>Memorize the image!</p>
        <img id="preview-img" src="">
    </div>

    <div id="game-screen" class="hidden">
        <div id="puzzle-board"></div>
        <p style="color: #aaa; font-size: 13px;">Tap two pieces to swap them</p>
        <button id="next-lvl-btn" onclick="showAdAndGoNext()">NEXT LEVEL</button>
    </div>

    <div id="fail-screen" class="hidden">
        <h2 style="color: #ff0000;">TIME'S UP! â°</h2>
        <button class="btn-retry" onclick="initLevel()">TRY AGAIN</button>
    </div>

    <div id="final-screen" class="hidden">
        <h2 style="color: #ffd700;">ğŸ† YOU ARE A LEGEND! ğŸ†</h2>
        <a href="https://t.me/Free_Fire_121"><button class="btn-retry" style="background:goldenrod">CLAIM DIAMONDS</button></a>
    </div>

    <div class="statements-box">
        <strong style="color: #777;">Statements:</strong><br>
        - This application is for entertainment purposes only.<br>
        - Diamonds and rewards are subject to game terms and availability.
    </div>
</div>

<script>
    const myDirectLink = "https://otieu.com/4/10432551"; 

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 1, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 1, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 1, c: 3 }, 
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 1, c: 3 }, 
        { img: 'https://i.postimg.cc/rsgsMPfy/18.jpg', r: 1, c: 3 }, 
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/JhJhMPfy/19.jpg', r: 1, c: 3 }, 
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 1, c: 3 }  
    ];

    let cur = 0, firstTile = null, timeLeft = 120, timerInterval = null;
    let fuel = 50;   // Ø§Ù„Ø¨Ù†Ø²ÙŠÙ† ÙŠØ¨Ø¯Ø£ Ø¨Ù€ 50
    let points = 0;  // Ø§Ù„Ù†Ù‚Ø§Ø· ØªØ¨Ø¯Ø£ Ø¨Ù€ 0

    function initLevel() {
        clearInterval(timerInterval);
        firstTile = null;
        const l = levels[cur];
        
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('fuel-val').innerText = fuel;
        document.getElementById('points-val').innerText = points;
        document.getElementById('preview-img').src = l.img;
        
        const btn = document.getElementById('next-lvl-btn');
        btn.classList.remove('active');
        btn.innerText = cur === levels.length - 1 ? "FINISH" : "NEXT LEVEL";

        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard();
            startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const box = document.getElementById('timer-box');
            box.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 40) box.className = 'timer-danger'; else box.className = '';

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('fail-screen').classList.remove('hidden');
            }
        }, 1000);
    }

    function addTimeWithAd() {
        window.open(myDirectLink, '_blank');
        timeLeft += 30; // Ø¥Ø¶Ø§ÙØ© 30 Ø«Ø§Ù†ÙŠØ©
        const box = document.getElementById('timer-box');
        box.className = '';
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i);
        let shuffled = [...ids].sort(() => Math.random() - 0.5);
        shuffled.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (document.getElementById('next-lvl-btn').classList.contains('active')) return;
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = firstTile.dataset.id, tBg = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = this.dataset.id;
                    firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId;
                    this.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected');
                    firstTile = null;
                    checkWin();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        const tiles = Array.from(document.querySelectorAll('.tile'));
        const isWin = tiles.every((t, i) => parseInt(t.dataset.id) === i);
        if (isWin) {
            clearInterval(timerInterval);
            points += 20; // Ø²ÙŠØ§Ø¯Ø© 20 Ù†Ù‚Ø·Ø© Ø¹Ù†Ø¯ Ø§Ù„ÙÙˆØ²
            document.getElementById('points-val').innerText = points;
            document.getElementById('next-lvl-btn').classList.add('active');
        }
    }

    function showAdAndGoNext() {
        window.open(myDirectLink, '_blank');
        if (cur < levels.length - 1) {
            fuel -= 10; // Ø®ØµÙ… 10 Ù…Ù† Ø§Ù„Ø¨Ù†Ø²ÙŠÙ† Ø¹Ù†Ø¯ Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„
            if (fuel < 0) fuel = 0;
            cur++;
            initLevel();
        } else {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
        }
    }

    window.onload = initLevel;
</script>
</body>
</html>
