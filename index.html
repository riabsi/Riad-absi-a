<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wealth Kings - GitHub</title>
    <style>
        /* سأضع لك التصميم الأساسي فقط للاختبار */
        body { background: #0a0a0a; color: white; text-align: center; font-family: sans-serif; }
        .hidden { display: none; }
        .neon-wrapper { border: 2px solid red; padding: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div id="content-install"></div>
    <div id="content-login"></div>
    <div id="content-ui"></div>
    <div id="content-area"></div>
    <div id="content-fail"></div>
    <div id="content-final"></div>

    <script>
        // دالة سحب الملفات من GitHub
        async function loadParts() {
            const parts = [
                { id: 'content-install', file: 'install.html' },
                { id: 'content-login', file: 'login.html' },
                { id: 'content-ui', file: 'ui.html' },
                { id: 'content-area', file: 'area.html' },
                { id: 'content-fail', file: 'fail.html' },
                { id: 'content-final', file: 'final.html' }
            ];

            for (let part of parts) {
                const response = await fetch(part.file);
                const html = await response.text();
                document.getElementById(part.id).innerHTML = html;
            }
            console.log("تم سحب جميع الحاويات بنجاح!");
        }

        // تشغيل السحب عند فتح الصفحة
        window.onload = loadParts;

        // هنا تضع باقي أكواد الـ JavaScript الخاصة باللعبة (Logic)
        function checkInstallThenLogin() {
            document.getElementById('login-screen').classList.add('hidden');
            alert("تم تسجيل الدخول بنجاح!");
            // ابدأ اللعبة هنا
        }
    </script>
</body>
</html>
