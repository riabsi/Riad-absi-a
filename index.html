<!DOCTYPE html>

    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; position: relative; }
        
        #lang-btn { position: absolute; top: 10px; right: 10px; background: #333; color: #ffd700; border: 1px solid #ffd700; padding: 5px 10px; border-radius: 5px; cursor: pointer; z-index: 11000; font-size: 12px; }

        /* Ø´Ø§Ø´Ø§Øª Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© */
        #login-screen, #guide-screen, #key-popup-overlay, #door-lock-overlay { position: fixed; inset: 0; background: #0a0a0a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #key-popup-overlay, #door-lock-overlay { background: rgba(0,0,0,0.95); z-index: 10500; }
        
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 2px solid #ffd700; width: 85%; max-width: 380px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }
        
        /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù‡Ø¯Ù */
        .goal-section { margin-bottom: 25px; }
        .goal-label { color: #ffd700; font-weight: bold; font-size: 18px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .goal-btn { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #444; background: #222; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .goal-btn.active { background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; border-color: #fff; transform: scale(1.02); }
        
        .user-input { width: 100%; padding: 14px; margin-top: 10px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; font-size: 18px; box-sizing: border-box; text-align: center; }
        .start-btn { background: linear-gradient(to bottom, #28a745, #1e7e34); color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; margin-top: 25px; cursor: pointer; width: 100%; font-size: 18px; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        
        /* --- Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ù‡Ù†Ø§: Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„ Ø§Ù„Ø¹Ù„ÙˆÙŠ --- */
        .top-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #1a1a1a; 
            padding: 0 15px; /* Ù…Ø³Ø§ÙØ© Ø¯Ø§Ø®Ù„ÙŠØ© Ø¬Ø§Ù†Ø¨ÙŠØ© */
            border-radius: 12px; 
            border: 1px solid #333; 
            margin-bottom: 10px; 
            height: 52px; /* Ø§Ù„Ø§Ø±ØªÙØ§Ø¹ Ø§Ù„Ø°ÙŠ Ø·Ù„Ø¨ØªÙ‡ */
            box-sizing: border-box;
        }
        /* ------------------------------------------- */

        #music-player { background: rgba(0, 0, 0, 0.8); border: 1px solid #ffd700; border-radius: 15px; padding: 2px 8px; display: flex; align-items: center; gap: 3px; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 12px; }
        #timer-box { font-size: 35px; font-weight: bold; color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        
        .key-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .key-btn { background: #333; color: #ffd700; border: 1px solid #555; padding: 12px; border-radius: 8px; font-weight: bold; }
        .close-key-btn { background: #dc3545; color: white; margin-top: 15px; width: 100%; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; touch-action: none; }
        .selected { border: 3px solid #00ff00 !important; }
        .hidden { display: none !important; }
        
        #have-key-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(255, 215, 0, 0.1); color: #ffd700; border: 1px solid #ffd700; padding: 8px 15px; border-radius: 12px; font-size: 12px; cursor: pointer; z-index: 10001; font-weight: bold; }
    </style>
</head>
<body>

<button id="lang-btn" onclick="toggleLang()">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
<audio id="bg-music" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <div class="goal-section">
            <div id="txt-goal-label" class="goal-label">What is your goal?</div>
            <button class="goal-btn active" onclick="selectGoal(this, 'tokens')" id="txt-btn-tokens">Tokens Reward / Ø¬Ø§Ø¦Ø²Ø© ØªÙˆÙƒÙŠÙ†</button>
            <button class="goal-btn" onclick="selectGoal(this, 'diamonds')" id="txt-btn-diamonds">Diamonds Reward / Ø¬Ø§Ø¦Ø²Ø© Ù…Ø¬ÙˆÙ‡Ø±Ø§Øª</button>
        </div>
        <div style="border-top: 1px solid #333; padding-top: 20px;">
            <h3 id="txt-login" style="color: #ffd700; margin: 0 0 10px 0;">Login</h3>
            <input type="text" id="username-input" class="user-input" value="&">
            <button class="start-btn" id="txt-start" onclick="handleLogin()">START MISSION</button>
        </div>
    </div>
</div>

<button id="have-key-btn" class="hidden" onclick="toggleDoorPopup(true)">Ù„Ø¯ÙŠ Ù…ÙØªØ§Ø­ / I have a key</button>

<div id="door-lock-overlay" class="hidden">
    <div class="popup-box">
        <h2 style="color:#ffd700;" id="txt-door-title">ğŸ”’ Unlock Level</h2>
        <input type="text" id="door-key-input" maxlength="1" class="user-input" style="width:60px; font-size:24px; border-color: #ffd700;">
        <div id="attempt-info" style="color:red; font-size:12px; margin:10px 0;">Attempts: 3</div>
        <button class="start-btn" onclick="unlockDoor()" style="margin-top:10px;">CONFIRM</button>
        <button class="close-key-btn" onclick="toggleDoorPopup(false)">Ø¥ØºÙ„Ø§Ù‚ / Close</button>
    </div>
</div>

<div class="container">
    <h1 id="txt-title" style="font-size: 24px; margin: 10px 0;">Free Fire Challenge</h1>
    
    <div class="top-info">
        <span style="font-weight:bold; font-size: 16px;">LVL: <span id="lvl" style="color:cyan;">1</span></span>
        <div id="music-player">
            <button class="m-btn" onclick="prevTrack()">â®</button>
            <button class="m-btn" id="play-pause-btn" onclick="toggleMusic()">ğŸ”Š</button>
            <button class="m-btn" onclick="nextTrack()">â­</button>
        </div>
        <span style="color: #ffd700; font-weight:bold; font-size: 16px;"><span id="reward-icon">ğŸŸ¡</span>: <span id="tokens-val">0</span></span>
    </div>

    <div id="timer-box"><span id="timer-text">02:00</span></div>

    <div id="main-play-area" class="hidden">
        <div id="preview-screen">
            <p id="txt-memo" style="font-weight: bold; font-size: 20px;">Memorize!</p>
            <img id="preview-img" src="" style="width:90%; border-radius:10px; border:4px solid #ffd700;">
        </div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" class="start-btn hidden" onclick="nextLevelWithAd()">NEXT LEVEL</button>
        </div>
    </div>
</div>

<div id="key-popup-overlay" class="hidden">
    <div class="popup-box">
        <p id="txt-choose-key" style="color:#00ff00; font-weight:bold;">ğŸ† Level Clear! Choose your Key:</p>
        <div class="key-grid" id="key-buttons"></div>
    </div>
</div>

<script>
    // Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø³ÙƒØ±Ø¨ØªØ§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø© ØªØ¹Ù…Ù„ Ø¨Ù†ÙØ³ Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© Ø¯ÙˆÙ† ØªØºÙŠÙŠØ±
    let cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null;
    let userKeys = [], attempts = 3, currentLang = 'en', selectedGoal = 'tokens';

    const langData = {
        ar: { goal: "Ù…Ø§ Ù‡Ùˆ Ù‡Ø¯ÙÙƒØŸ", tokens: "Ø¬Ø§Ø¦Ø²Ø© ØªÙˆÙƒÙŠÙ† / Tokens Reward", diamonds: "Ø¬Ø§Ø¦Ø²Ø© Ù…Ø¬ÙˆÙ‡Ø±Ø§Øª / Diamonds Reward", login: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„", start: "Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ù‡Ù…Ø©", title: "ØªØ­Ø¯ÙŠ ÙØ±ÙŠ ÙØ§ÙŠØ±", memo: "ØªØ°ÙƒØ± Ø§Ù„ØµÙˆØ±Ø©!", door: "ÙØªØ­ Ø§Ù„Ù…Ø±Ø­Ù„Ø©", lang: "English", choose: "ÙÙˆØ² Ù…Ø³ØªØ­Ù‚! Ø§Ø®ØªØ± Ù…ÙØªØ§Ø­Ùƒ:" },
        en: { goal: "What is your goal?", tokens: "Tokens Reward / Ø¬Ø§Ø¦Ø²Ø© ØªÙˆÙƒÙŠÙ†", diamonds: "Diamonds Reward / Ø¬Ø§Ø¦Ø²Ø© Ù…Ø¬ÙˆÙ‡Ø±Ø§Øª", login: "Login", start: "START MISSION", title: "Free Fire Challenge", memo: "Memorize!", door: "Unlock Level", lang: "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©", choose: "Level Clear! Choose your Key:" }
    };

    function toggleLang() {
        currentLang = currentLang === 'en' ? 'ar' : 'en';
        const d = langData[currentLang];
        document.getElementById('txt-goal-label').innerText = d.goal;
        document.getElementById('txt-btn-tokens').innerText = d.tokens;
        document.getElementById('txt-btn-diamonds').innerText = d.diamonds;
        document.getElementById('txt-login').innerText = d.login;
        document.getElementById('txt-start').innerText = d.start;
        document.getElementById('txt-title').innerText = d.title;
        document.getElementById('txt-memo').innerText = d.memo;
        document.getElementById('txt-door-title').innerText = d.door;
        document.getElementById('txt-choose-key').innerText = d.choose;
        document.getElementById('lang-btn').innerText = d.lang;
    }

    function selectGoal(btn, goal) {
        document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedGoal = goal;
        document.getElementById('reward-icon').innerText = (goal === 'tokens') ? 'ğŸŸ¡' : 'ğŸ’';
    }

    function handleLogin() {
        let input = document.getElementById('username-input');
        let userVal = input.value.trim().toLowerCase();
        if (userVal !== "" && userVal !== "&") {
            currentUser = userVal;
            let saved = JSON.parse(localStorage.getItem('riad_safe_v7_' + currentUser) || '{"lvl":0, "keys":[]}');
            cur = saved.lvl;
            userKeys = saved.keys;
            tokens = cur * 20;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('have-key-btn').classList.remove('hidden');
            initLevel();
            loadTrack(0);
        }
    }

    function toggleDoorPopup(show) {
        document.getElementById('door-lock-overlay').className = show ? "" : "hidden";
        if(show) attempts = 3;
    }

    function unlockDoor() {
        let input = document.getElementById('door-key-input').value.toUpperCase();
        let foundIdx = userKeys.indexOf(input);
        if (foundIdx !== -1) {
            cur = foundIdx + 1;
            tokens = cur * 20;
            toggleDoorPopup(false);
            initLevel();
        } else {
            attempts--;
            document.getElementById('attempt-info').innerText = "Attempts: " + attempts;
            if (attempts <= 0) {
                localStorage.removeItem('riad_safe_v7_' + currentUser);
                location.reload();
            }
        }
    }

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }
    ];

    function initLevel() {
        clearInterval(timerInterval);
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('tokens-val').innerText = tokens;
        startPuzzleLogic();
    }

    function startPuzzleLogic() {
        document.getElementById('main-play-area').classList.remove('hidden');
        document.getElementById('preview-img').src = levels[cur].img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(); startTimer();
        }, 3000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!window.firstTile) { window.firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = window.firstTile.dataset.id, tBg = window.firstTile.style.backgroundPosition;
                    window.firstTile.dataset.id = this.dataset.id;
                    window.firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId;
                    this.style.backgroundPosition = tBg;
                    window.firstTile.classList.remove('selected');
                    window.firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) {
                        clearInterval(timerInterval);
                        showKeyPopup();
                    }
                }
            };
            board.appendChild(tile);
        });
    }

    function showKeyPopup() {
        document.getElementById('key-popup-overlay').classList.remove('hidden');
        const container = document.getElementById('key-buttons');
        container.innerHTML = '';
        "ABCDE12345FGHIJ67890".split('').forEach(char => {
            let b = document.createElement('button');
            b.className = 'key-btn';
            b.innerText = char;
            b.onclick = () => {
                userKeys[cur] = char;
                document.getElementById('key-popup-overlay').classList.add('hidden');
                document.getElementById('next-lvl-btn').classList.remove('hidden');
            };
            container.appendChild(b);
        });
    }

    function nextLevelWithAd() {
        window.open("https://otieu.com/4/10432551", '_blank');
        tokens += 20; cur++;
        saveProgress();
        if (cur < levels.length) initLevel(); else alert("Mission Completed!");
    }

    function saveProgress() {
        localStorage.setItem('riad_safe_v7_' + currentUser, JSON.stringify({lvl: cur, keys: userKeys}));
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-text').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            if (timeLeft <= 0) { clearInterval(timerInterval); location.reload(); }
        }, 1000);
    }

    const audio = document.getElementById('bg-music');
    function loadTrack(idx) { audio.src = `${idx+1}.mp3`; audio.play().catch(()=>{}); }
    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function prevTrack() {} function nextTrack() {}
</script>
</body>
</html>
