    let cur = 0, tokens = 0, timeLeft = 120, timerInterval = null, selectedGoal = 'tokens';

    function updateTimerDisplay() {
        let m = Math.floor(timeLeft / 60), s = timeLeft % 60;

            display.classList.remove('timer-red');
            document.getElementById('add-time-btn').style.display = 'none';
        }
    }

    function watchAdForTime() {
